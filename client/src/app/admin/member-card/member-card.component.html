<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.pictureUrl || './assets/images/user.png'}}"
             alt="{{member.userName}}" class="card-img-top ">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/admin/edit-member/{{member.id}}" class="btn btn-warning"><i class="fa fa-edit"></i></button></li>
            <li class="list-inline-item"><button routerLink="/member/{{member.id}}" class="btn btn-info"><i class="fa fa-ellipsis-h"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.email}}
        </h6>
        <p class="card-text text-muted text-center">{{member.userName}}</p>
    </div>
</div>
